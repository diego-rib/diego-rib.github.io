<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 id="title">Meme Generator</h1>
    <div id="text-section">
      <p>Texto:</p>
      <input type="text" id="text-input" maxlength = "60">
    </div>
    <div>
      <label for="meme-insert" >
        <input type="file" id="meme-insert">
        <p id="image-insert">Fa√ßa upload do seu meme</p>
      </label>
    </div>
    <div id="meme-image-container">
      <img id="meme-image">
      <p id="meme-text"></p>
    </div>
    <div id="border-btns">
      <button class="red" id="fire">Fire</button>
      <button class="blue" id="water">Water</button>
      <button class="green" id="earth">Earth</button>
      <button class="default" id="default">Default</button>
    </div>
    <div id="memes-prontos">
      <img class="meme1" id="meme-1" src="images/meme1.png" alt="Meme 1">
      <img class="meme2" id="meme-2" src="images/meme2.png" alt="Meme 2">
      <img class="meme3" id="meme-3" src="images/meme3.png" alt="Meme 3">
      <img class="meme4" id="meme-4" src="images/meme4.png" alt="Meme 4">
    </div>
  </main>
  <footer id="footer">
    <span>&#169; All rights reserved | Diego Ribeiro</span>
    <a href="https://www.linkedin.com/in/diego-h-ribeiro-m/" class="linkedin">LinkedIn</a>
    <a href="https://github.com/diego-rib" class="github">GitHub</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
